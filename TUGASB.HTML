<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tambah Fasilitas</title>
  </head>
  <body>
    <h1>Form Tambah Fasilitas</h1>
    <form method="post" action="tugas2.html">
      <table border="0">
        <tr>
          <td><label for="id_fasilitas">Id Fasilitas</label></td>
          <td>
            <input
              type="number"
              id="id_fasilitas"
              name="id_fasilitas"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nama_fasilitas">Nama Fasilitas</label></td>
          <td>
            <input
              type="text"
              id="nama_fasilitas"
              name="nama_fasilitas"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="harga_weekend">Harga Weekend</label></td>
          <td>
            <input
              type="number"
              id="harga_weekend"
              name="harga_weekend"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="harga_weekday">Harga Weekday</label></td>
          <td>
            <input
              type="number"
              id="harga_weekday"
              name="harga_weekday"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="kuota">Kuota</label></td>
          <td><input type="number" id="kuota" name="kuota" required /></td>
        </tr>
        <tr>
          <td><label for="jam_buka">Jam Buka</label></td>
          <td><input type="time" id="jam_buka" name="jam_buka" required /></td>
        </tr>
        <tr>
          <td><label for="jam_tutup">Jam Tutup</label></td>
          <td>
            <input type="time" id="jam_tutup" name="jam_tutup" required />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: center">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
